version: "3.8"

services:
  memory-api:
    build:
      context: https://github.com/sumrendra/memory-api.git
    container_name: memory-api
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - DATABASE_URL=postgresql://admin:epaps0991g@192.168.1.4:5432/appdb
      - EMBEDDING_PROVIDER=huggingface
      - VECTOR_DIM=768
      - PYTHONUNBUFFERED=1
      # Increase timeouts for slow embedding operations
      - UVICORN_TIMEOUT_KEEP_ALIVE=120
      - UVICORN_TIMEOUT_GRACEFUL_SHUTDOWN=30
    command: ["python", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8081", "--timeout-keep-alive", "120", "--timeout-graceful-shutdown", "30"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/health || exit 1"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 180s  # Allow more time for first startup (embedding model download)
    networks:
      - neurochat-network
    deploy:
      resources:
        limits:
          memory: 2G  # Increase memory for embedding models
        reservations:
          memory: 1G

  neurochat-ui:
    build:
      context: https://github.com/sumrendra/memory-api.git
      dockerfile: Dockerfile.streamlit
    container_name: neurochat-ui
    restart: unless-stopped
    ports:
      - "8502:8502"
    environment:
      # Use container name for internal networking
      - MEMORY_API_BASE=http://memory-api:8081
      - LM_STUDIO_API=http://192.168.1.14:1234/v1/chat/completions
      # Streamlit specific settings for container
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=false
    depends_on:
      memory-api:
        condition: service_started  # Don't wait for health, just for start
    networks:
      - neurochat-network
    # Add connection retry logic
    command: ["sh", "-c", "sleep 30 && streamlit run streamlit_chat.py --server.port=8502 --server.address=0.0.0.0 --browser.gatherUsageStats=false --server.headless=true"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8502/_stcore/health || exit 1"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 60s

networks:
  neurochat-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16