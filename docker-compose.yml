version: "3.8"

services:
  memory-api:
    build: .
    image: memory-api:latest
    container_name: memory-api
    restart: unless-stopped
    # Map host port to container port 8081
    ports:
      - "${PORT-8081}:8081"
    # Load environment from .env in the project root
    env_file:
      - .env
    networks:
      postgres_default:
      external: true
  default:
    driver: bridge
    # Basic healthcheck hitting the /health endpoint
    healthcheck:
      test: ["CMD", "curl", "-f", "http://192.168.1.4:8081/health"]
      interval: 30s
      timeout: 5s
      retries: 3
