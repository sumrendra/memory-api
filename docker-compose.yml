version: "3.8"

services:
  memory-api:
    build: .
    image: memory-api:latest
    container_name: memory-api
    restart: unless-stopped
    ports:
      - "${PORT:-8081}:8081"
    env_file:
      - .env
    networks:
      - postgres_default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

networks:
  postgres_default:
    external: true
